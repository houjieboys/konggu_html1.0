<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收藏到图集-空谷道</title>

    <link rel="stylesheet" type="text/css" href="/dist/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/dist/css/main.css" media="all">
    <script type="text/javascript" src="/dist/layui.js"></script>
    <script type="text/javascript" src="/dist/lay/modules/jquery.js"></script>
    <script type="text/javascript" src="/dist/lay/modules/jquery2.1.4.js"></script>

<body class="login_box">

<div class="mainbar">
    <div class="wrap wrap_w400">
        <div class="login_con">
            <h1>寻一方净土</h1>
            <form class="from_item layui-form layui-form-pane" action="">

                    <li><input type="text" placeholder="手机号" name="phone" class="in_control"></li>
                    <li><input type="password" placeholder="6-20位密码，以数字和英文为主" name="password" class="in_control"></li>
                    <li><a class="layui-btn layui-btn-primary d_block">登录</a></li>
                </ul>
                <div class="txt_link">
                    <div class="t_r">
                        <a href="login.html">点击注册</a> |
                        <a href="login.html" class="txt_link_s">忘记密码</a>
                    </div>
                </div>
                <div class="buttons">
                    <p class="title">使用第三方帐号登录</p>
                    <a class="icon-6" title="微信帐号登录"></a>
                    <a class="icon-7" title="QQ帐号登录"></a>
                    <a class="icon-8" title="微博帐号登录"></a>
                </div>
            </form>
        </div>
    </div>
</div>
